<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>NUSTREAM</title>
	<link rel="stylesheet" type="text/css" href="../css/default.css">
	<link rel="stylesheet" type="text/css" href="../css/styles.css">
</head>
<body>
<div class='login'>
	<div class='login_title'>
		<span><img src="../img/logo1.png"></span>
	</div>
	<div class='login_fields'>
		<div class='login_fields__user'>
			<div class='icon'>
				<img src='../img/userIcon.png'>
			</div>
			<input class="userNameInput" placeholder='Username' type='text' size="30">
				<div class='validation'>
					<img src='../img/tick.png'>
				</div>
			</input>
		</div>
		<div class='login_fields__password'>
			<div class='icon'>
				<img src='../img/lockIcon.png'>
			</div>
			<input class="passwordInput" placeholder='Password' type='password'>
			<div class='validation'>
				<img src='../img/tick.png'>
			</div>
		</div>
		<div class="checkbox">
			<label>
				<input id="login-remember" type="checkbox" value="0" >&nbsp;&nbsp;Remember me
			</label>
		</div>
		<div class='login_fields__submit'>
		<input type='submit' value='LOGIN'></input>
			<div class='forgot'>
				<a href='#'>Forgot Password?</a>
			</div>
		</div>
	</div>
</div>
</body>
</html>
