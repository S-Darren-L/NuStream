<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>NUSTREAM</title>
	<link rel="stylesheet" type="text/css" href="../css/default.css">
	<link rel="stylesheet" type="text/css" href="../css/styles.css">
</head>
<body>
<div class='newPage'>
	<div class="goBack">
		<img class="goBackButton" src="../img/goBack.png">
	</div>
	<div class="newTitlePart">
		<h2>NEW LISTING</h2>
	</div>
	<div class='newInput'>
		<div class='newInputPart'>
			<input class="newInputStyle" id="MLSNumberInput" placeholder='MLS NUMBER *' type='text' size="30">
			</input>
		</div>
		<div class='newInputPart'>
			<select class="newSelectStyle">  
				<option value ="1">PROPERTY TYPE *</option>  
				<option value ="2">ONE</option>  
				<option value="3">TWO</option>  
				<option value="4">THERE</option>  
			</select> 
			</input>
		</div>
		<div class='newInputPart'>
			<input class="newInputStyle" id="addressInput" placeholder='ADDRESS *' type='text' size="30">
		</div>
		<div class='newInputPart'>
			<input class="newInputStyle" id="houseSizeInput" placeholder='HOUSE SIZE *' type='text' size="30">
		</div>
		<div class='newInputPart'>
			<input class="newInputStyle" id="landSizeInput" placeholder='LAND SIZE *' type='text' size="30">
		</div>
		<div class='newInputPart'>
			<input class="newInputStyle" id="listingPriceInput" placeholder='LISTING PRICE *' type='text' size="30">
		</div>
		<div class='newInputPart'>
			<input class="newInputStyle" id="owerNameInput" placeholder="OWNER'S NAME *" type='text' size="30">
		</div>
		<div class='newInputPart'>
			<input class="newInputStyle" id="contactNmuberInput" placeholder='CONTACT NUMBER *' type='text' size="30">
		</div>
		<div class='newInputPart'>
			<select class="newSelectStyle">  
				<option value ="1">SELECT TEAM *</option>  
				<option value ="2">ONE</option>  
				<option value="3">TWO</option>  
				<option value="4">THERE</option>  
			</select> 
		</div>
		<div class='newInputPart'>
			<select class="newSelectStyle">  
				<option value ="1">TEAM MEMBER *</option>  
				<option value ="2">ONE</option>  
				<option value="3">TWO</option>  
				<option value="4">THERE</option>  
			</select> 
			<!-- <input class="newInputStyle" id="teamMemberInput" placeholder='TEAM MEMBER *' type='text' size="30"> -->
		</div>
	</div>
	<div class="newButtonPart">
		<button class="newButton">SUBMIT</button>
	</div>
</br>
</br>
</div>
</body>
</html>
